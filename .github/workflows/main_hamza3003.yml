# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hamza3003

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://mcr.microsoft.com/
          username: ${{ secrets.AzureAppService_ContainerUsername_af265638a3464e8c9425e44c536b8328 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_9239d87e83ea444a996f20cc51b6a9a1 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_af265638a3464e8c9425e44c536b8328 }}/appsvc/wordpress-alpine-php:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "hamza3003"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_970742f729d64f1eb7cab6a6de424029 }}
          images: "mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_af265638a3464e8c9425e44c536b8328 }}/appsvc/wordpress-alpine-php:${{ github.sha }}"

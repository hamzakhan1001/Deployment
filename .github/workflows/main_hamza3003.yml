name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Azure App Service
      uses: Azure/webapps-deploy@v2
      with:
        app-name: 'hamza3003'
        slot-name: 'production'
        publish-profile: {{ secrets.AzureAppService_PublishProfile_cfdc9a2978c7490f929e39def8162d3d }}
